<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OpenDots</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="stylesheet" href="app/src/styles/style.css" />
</head>

<body>
    <div class="header">
        <div class="headerIcons">
            <div class="headerIcon" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="app/resrc/user.png" alt="Logo" class="headerIcon" id="user">
        </div>
        <a href="index.html">●.◦ OpenDots</a>
    </div>
    <main class="container">
        <div id="config">
            <h4>Configure</h4>
            <select id="sourceSelect">
                <option value="DataSource" disabled selected>Data Source</option>
                <option value="mqtt">MQTT</option>
                <option value="thingspeak">ThingSpeak</option>
                <option value="adafruit">Adafruit IO</option>
                <option value="blynk">Blynk</option>
                <option value="grafana">Grafana</option>
            </select>
            <div id="dynamicInputs" class="row"></div>
            <button id="loadBtn" onclick="loadData()">Fetch</button>
            <div id="msg-container">
            </div>
        </div>
        <div class="divider" id="divider1"></div>

        <div id="dashboard">
            <div id="details" class="details" style="display:none;">
                <div><span id="chName"></span></div>
                <div><span id="chDesc"></span></div> <br>
                <div>Created: <span id="chCreated"></span> &nbsp; Updated: <span id="chUpdated"></span></div> <br>
                <div>Fields: <span id="chFields"></span></div>
            </div>

            <div class="filter">
                <div id="slicerGroup" class="slicer">
                    <input type="radio" id="slicer5" name="slicer" value="5">
                    <label for="slicer5">5</label>

                    <input type="radio" id="slicer20" name="slicer" value="20">
                    <label for="slicer20">20</label>

                    <input type="radio" id="slicer50" name="slicer" value="50">
                    <label for="slicer50">50</label>

                    <input type="radio" id="slicer100" name="slicer" value="100">
                    <label for="slicer100">100</label>

                    <input type="radio" id="slicerAll" name="slicer" value="all" checked>
                    <label for="slicerAll">All</label>
                </div>
            </div>
            <div id="chartsContainer"></div>
            <details id="logSection">
                <summary>Data Logs</summary>
                <div class="table-wrapper">
                    <div id="tableContainer"></div>
                </div>
            </details>
        </div>
        <div class="divider" id="divider2"></div>
        <div id="ai">
            <h4>Ask Infinity</h4>
            <div id="response-container"></div>
            <input type="text" placeholder="Type query here...">
        </div>
    </main>
    <footer>
        <p>v1.0.0</p><p>&copy; 2025 Ojas Gupta & Tejas Gupta. | License: MIT | <a href="https://github.com/multiverseweb/OpenDots">GitHub</a></p>
    </footer>
    <script src="app/src/scripts/script.js"></script>
    <script src="app/src/scripts/load.js"></script>
</body>

</html>
